<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Timesheet</title>
  <link rel="stylesheet" type="text/css" href="./assets/stylesheets/styles.css">
    <!-- Latest compiled and minified CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
  <script src="https://code.jquery.com/jquery-2.2.1.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>
  <!-- Firebase Reference -->
  <script src="https://www.gstatic.com/firebasejs/live/3.0/firebase.js"></script>
  <!-- Moment.js Reference -->
  <!-- <script src="http://momentjs.com/downloads/moment.js"></script> -->
  <script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>
</head>
<body>
<div class="container">
  
  <div class="jumbotron">
    <h1 class="text-center">Employee Data Managment</h1>
    <h3 class="text-center">A Comprehensive Directory of Employee Billable Hours</h3>
  </div>
  <!-- Current Employee Panel -->
  <div class="panel panel-default">
    <div class="panel-heading">
      <h4>Current Employees</h4>
    </div>
    <div class="panel-body">
    <table class="table table-hover table-striped table-responsive" id='employeeTable'>
            <thead>
              <tr>
                <th>Employee Name</th>
                <th>Role</th>
                <th>Start Date</th>
                <th>Months Worked</th>
                <th>Monthly Rate ($)</th>
                <th>Total Billed ($)</th>
              </tr>
            </thead>
            <tbody>
            </tbody>
          </table>
    </div>
  </div>
  <!-- Add Employee Panel -->
  <div class="panel panel-default">
    <div class="panel-heading">
      <h4>Add Employee</h4>
    </div>
    <div class="panel-body">
      <form>
        <div class="col-xs-12 col-sm-6">
          <div class="form-group">
            <label for=""><span class="glyphicon glyphicon-user" aria-hidden="true"></span>Employee Name</label>
            <input type="text" class="form-control" id="employeeNameInput" placeholder="John Smith">
          </div>
          <div class="form-group">
            <label for=""><span class="glyphicon glyphicon-search" aria-hidden="true"></span>Role</label>
            <input type="text" class="form-control" id="roleInput" placeholder="Vice President">
          </div>
        </div>
        <div class="col-xs-12 col-sm-6">
          <div class="form-group">
            <label for=""><span class="glyphicon glyphicon-calendar" aria-hidden="true"></span>Start Date</label>
            <input type="text" class="form-control" id="startDateInput" placeholder="DD/MM/YY">
          </div>
          <div class="form-group">
            <label for=""><span class="glyphicon glyphicon-usd" aria-hidden="true"></span>Monthly Rate</label>
            <input type="text" class="form-control" id="monthlyRateInput" placeholder="1000">
          </div>
        </div>
        <button type="submit" class="btn btn-default btn-block" id="submitBtn"><span class="glyphicon glyphicon-search" aria-hidden="true"></span>Submit</button>
      </form>
    </div>
  </div>

</div>


  <script src="https://code.jquery.com/jquery-2.2.4.min.js" integrity="sha256-BbhdlvQf/xTY9gja0Dq3HiwQF8LaCRTXxZKRutelT44=" crossorigin="anonymous"></script>
  <script type="text/javascript" src="./assets/javascripts/main.js"></script>
</body>
</html>
